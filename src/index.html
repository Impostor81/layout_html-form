<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"
    onsubmit="onSubmit()">
      <fieldset>
        <legend>Personal information</legend>

        <label class="form-field" for="surname">
          Surname:
          <input type="text"
          name="surname"
          id="surname"
          autocomplete="off"
          required>
        </label>

        <label class="form-field" for="name">
          Name:
          <input type="text"
          name="name"
          id="name"
          autocomplete="off"
          required>
        </label>

        <label class="form-field" for="age">
          How old are You?
          <input type="number"
          min="12"
          max="100"
          value="12"
          name="age"
          id="age">
        </label>

        <label class="form-field" for="dob">
          Full date of birth:
          <input type="date"
          name="dob"
          id="dob">
        </label>

        <label class="form-field" for="check1">
          I accept the term of the agreement
          <input type="checkbox"
          name="checkbox"
          id="check1"
          required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label class="form-field" for="email">
          E-mail:
          <input type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          required>
        </label>

        <label class="form-field" for="pass">
          Password:
          <input type="password"
          name="pass"
          id="pass"
          minlength="6"
          maxlength="32"
          required>
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label for="catsY">
            <input type="radio"
            name="cats"
            id="catsY">
            Yes
          </label>

          <label for="catsN">
            <input type="radio"
            name="cats"
            id="catsN">
            No
          </label>
        </div>

        <label class="form-field" for="color">
          What is your favourite color?

          <input type="color"
          name="color"
          id="color">
        </label>

        <label class="form-field" for="time">
          What time do you go to bed??
          <input type="time"
          name="time"
          id="time">
        </label>

        <label class="form-field" for="cars">
          What are your favourite brand of cars?

          <select name="cars"
          id="cars"
          multiple>
            <option value="KIA">KIA</option>
            <option value="HYUNDAI">HYUNDAI</option>
            <option value="TOYOTA">TOYOTA</option>
            <option value="NISSAN">NISSAN</option>
            <option value="RENAULT">RENAULT</option>
            <option value="SUBARU">SUBARU</option>
            <option value="FORD">FORD</option>
          </select>

        </label>

        <label class="form-field" for="rate">
          How do you rate our work?
          <input type="range"
          name="rate"
          id="rate"
          min="1"
          max="12">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label class="form-field" for="comment">
          Comments:
          <textarea name="comment"
          id="comment"
          cols="24"
          rows="2">
          </textarea>
        </label>

        <label class="form-field recom" for="recom">
          Would you recommend us?

          <select name="recom" id="recom">
            <option value="Yes">YES</option>
            <option value="No">NO</option>

          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
